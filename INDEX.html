                content: `
                    <div style="text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 20px;">

                        <p style="font-size: 1.1rem; color: #4b5563; margin-bottom: 20px;">–ò–π–≥–∏–ª–∏–∫–∫–µ –∂–µ—Ç“Ø“Ø–Ω“Ø–Ω 7 –º–∞–∫—Å–∞—Ç—ã ‚Äì –±—É–ª —Å—ã—Ä—Ç–∫—ã –∂–µ—Ç–∏—à–∫–µ–Ω–¥–∏–∫—Ç–µ—Ä –≥–∞–Ω–∞ —ç–º–µ—Å, –±—É–ª –±–∏—Ä–∏–Ω—á–∏ –∫–µ–∑–µ–∫—Ç–µ –∏—á–∫–∏ –≥–∞—Ä–º–æ–Ω–∏—è –∂–∞–Ω–∞ ”©–∑“Ø–Ω-”©–∑“Ø —Ç–∞–∞–Ω—É—É.</p>
                        <p style="font-size: 1.1rem; font-weight: 600; color: #0d9488; margin-bottom: 30px;">–ö“Ø–Ω —Å–∞–π—ã–Ω –æ–π–ª–æ—Ä—É“£—É–∑–¥—É, —ç–º–æ—Ü–∏—è–ª–∞—Ä—ã“£—ã–∑–¥—ã –∂–∞–Ω–∞ –¥–µ–Ω–µ“£–∏–∑–¥–∏ –±–∞–π–∫–æ–æ–¥–æ–Ω –±–∞—à—Ç–∞“£—ã–∑. –ë—É–ª —Å–∏–∑–¥–∏–Ω ”©–Ω“Ø–≥“Ø“Ø“£“Ø–∑–¥“Ø–Ω —ç“£ –º–∞–∞–Ω–∏–ª“Ø“Ø —Ç“Ø—Ä“Ø.</p>
                        <span style="display: inline-block; padding: 12px 24px; background-color: #0d9488; color: white; font-size: 1.25rem; font-weight: bold; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">–ò–π–≥–∏–ª–∏–∫ –°–∏–∑–¥–∏–Ω –ö–æ–ª—É“£—É–∑–¥–∞!</span>

        let currentSlideIndex = 0;
        const slideDisplay = document.getElementById('slide-display');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const slideDots = document.getElementById('slide-dots');

        /**
         * –°–ª–∞–π–¥–¥–∞—Ä–¥—ã –∫”©—Ä—Å”©—Ç“Ø“Ø –∂–∞–Ω–∞ UI –∂–∞“£—ã—Ä—Ç—É—É
         * @param {number} index - –ö”©—Ä—Å”©—Ç“Ø–ª”© —Ç—É—Ä–≥–∞–Ω —Å–ª–∞–π–¥–¥—ã–Ω –∏–Ω–¥–µ–∫—Å–∏
         */
        function showSlide(index) {
            if (index < 0 || index >= slides.length) return;

            const slide = slides[index];
            
            // –ñ–∞“£—ã –º–∞–∑–º—É–Ω–¥—É –¥–∞—è—Ä–¥–æ–æ
            const newContent = `
                <div class="slide-content">
                    <h2 style="font-size: 1.5rem; color: #4b5563; margin-bottom: 5px;">${slide.title}</h2>
                    <p style="font-size: 1rem; color: #9ca3af; margin-bottom: 30px;">${slide.subtitle}</p>
                    <div class="content-flex">${slide.content}</div>
                </div>
            `;
            
            // –£—á—É—Ä–¥–∞–≥—ã —Å–ª–∞–π–¥–¥—ã ”©—á“Ø—Ä“Ø“Ø —ç—Ñ—Ñ–µ–∫—Ç–∏
            slideDisplay.style.opacity = 0;

            setTimeout(() => {
                slideDisplay.innerHTML = newContent;
                slideDisplay.style.opacity = 1; 
            }, 500); // 0.5s transition time

            currentSlideIndex = index;
            updateUI();
        }

        /**
         * –ö–Ω–æ–ø–∫–∞–ª–∞—Ä–¥—ã–Ω –∞–±–∞–ª—ã–Ω –∂–∞–Ω–∞ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–ª–æ—Ä–¥—É –∂–∞“£—ã—Ä—Ç—É—É
         */
        function updateUI() {
            prevBtn.disabled = currentSlideIndex === 0;
            nextBtn.disabled = currentSlideIndex === slides.length - 1;

            // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä–ª–æ—Ä–¥—É –∂–∞“£—ã—Ä—Ç—É—É (—á–µ–∫–∏—Ç—Ç–µ—Ä)
            slideDots.innerHTML = '';
            slides.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (index === currentSlideIndex) {
                    dot.classList.add('active');
                } else {
                    dot.addEventListener('click', () => showSlide(index));
                }
                slideDots.appendChild(dot);
            });
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è —Ñ—É–Ω–∫—Ü–∏—è–ª–∞—Ä—ã
        prevBtn.addEventListener('click', () => showSlide(currentSlideIndex - 1));
        nextBtn.addEventListener('click', () => showSlide(currentSlideIndex + 1));

        // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏—è—Å—ã (–¥–ª—è –Ω–æ—É—Ç–±—É–∫–∞)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && currentSlideIndex < slides.length - 1) {
                showSlide(currentSlideIndex + 1);
            } else if (e.key === 'ArrowLeft' && currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        });

        // –ë–∞—à—Ç–∞–ø–∫—ã —Å–ª–∞–π–¥–¥—ã –∫”©—Ä—Å”©—Ç“Ø“Ø
        document.addEventListener('DOMContentLoaded', () => {
            showSlide(0);
        });

    </script>
